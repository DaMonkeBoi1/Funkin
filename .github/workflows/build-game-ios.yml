name: Build Game for iOS
on: workflow_dispatch
jobs:
  iOS:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          submodules: true
      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.6
      - name: Install Libraries
        run: |
          haxelib install hmm --quiet
          haxelib run hmm install --quiet
          haxelib run lime rebuild hxcpp
      - name: Compile
        run: haxelib run lime build ios -nosign
      - name: Make .ipa
        run: |
          cd export/*/ios/build/*-iphoneos
          mkdir Payload
          mv *.app Payload
          zip -r Funkin.ipa Payload
          mv Funkin.ipa ${{ github.workspace }}
      - name: Upload Artifact to Google Drive
        uses: mathisve/gdrive-upload-action@main
        with:
          owerwrite: true
          filename: Funkin.ipa
          name: iOSBuild.ipa
          credentials: ${{ secrets.GDRIVE_CREDENTIALS }}
          folderId: ${{ secrets.GDRIVE_FOLDERID }}
          encoded: true
